  <link href="https://yourdomain.com/style.css" rel="stylesheet">
  <style>
    :root {
      --primary: #6EC1E4;
      --dark: #3A9ED9;
      --light: #EAF8FF;
      --text: #1A1A1A;
      --white: #FFFFFF;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family:'Inter', sans-serif; background: var(--light); color: var(--text); display:flex; flex-direction:column; min-height:100vh; }
    nav { background: linear-gradient(135deg, var(--dark), var(--primary)); padding:16px; display:flex; justify-content:space-between; align-items:center; }
    nav a { color: var(--white); font-weight:600; text-decoration:none; }
    main { flex:1; max-width:480px; margin:40px auto; background: var(--white); padding:24px; border-radius:12px; box-shadow:0 4px 20px rgba(0,0,0,0.1); }
    h1 { font-size:2rem; margin-bottom:16px; color: var(--dark); text-align:center; }
    p { margin-bottom:24px; text-align:center; }
    .buttons { display:flex; justify-content:center; gap:16px; flex-wrap:wrap; margin-bottom:24px; }
    .buttons button { flex:1 1 120px; padding:12px; border:none; border-radius:8px; background: var(--dark); color: var(--white); font-size:1rem; cursor:pointer; transition:background .3s; }
    .buttons button:hover { background: var(--primary); }
    #result { margin-top:16px; font-size:1rem; line-height:1.6; color: var(--text); }
    .set { margin-bottom:12px; }
    .set span { display:inline-block; margin:0 4px; padding:8px 12px; background: var(--light); border-radius:6px; font-weight:600; }
    footer { background: var(--dark); color: var(--white); text-align:center; padding:16px; font-size:0.9rem; }

<body>
  <nav>
    <a href="index.html">← 메인으로 돌아가기</a>
    <span style="color:var(--white); font-weight:600;">로또 번호 추첨기</span>
    <a href="sitemap.html">서비스 모음</a>
  </nav>
  <main>
    <h1>🎲 로또 번호 추첨기</h1>
    <p>원하는 개수의 번호 또는 5세트를 한 번에 추첨해보세요.</p>
    <div class="buttons">
      <button onclick="generateSets(1)">1세트(6개)</button>
      <button onclick="generateSets(5)">5세트</button>
    </div>
    <div id="result"></div>
  </main>
  <footer>
    이 페이지는 <strong>JBMSOFT</strong>에서 제작하였습니다. &nbsp;|&nbsp;
    <a href="index.html">메인으로 돌아가기</a>
  </footer>
  <script>
    function generateSet() {
      const nums = [];
      while (nums.length < 6) {
        const n = Math.floor(Math.random() * 45) + 1;
        if (!nums.includes(n)) nums.push(n);
      }
      return nums.sort((a, b) => a - b);
    }
    function generateSets(count) {
      const container = document.getElementById('result');
      container.innerHTML = '';
      for (let i = 0; i < count; i++) {
        const nums = generateSet();
        const div = document.createElement('div');
        div.className = 'set';
        nums.forEach(n => {
          const span = document.createElement('span');
          span.textContent = n;
          div.appendChild(span);
        });
        container.appendChild(div);
      }
    }
  </script>
</body>
