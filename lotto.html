    /* 페이지 전용 간단 스타일 */
    main { max-width: 500px; margin: 60px auto; text-align: center; }
    button { padding: 12px 24px; font-size: 1rem; background: #3A9ED9; color: #fff; border: none; border-radius: 6px; cursor: pointer; }

  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <nav style="display:flex; justify-content:space-between; align-items:center; padding:20px 40px; background:linear-gradient(135deg,#3A9ED9,#6EC1E4);">
      <a href="index.html" style="color:#fff; font-weight:600;">← 메인으로 돌아가기</a>
      <span style="color:#fff; font-size:1.2rem; font-weight:700;">로또 번호 추첨기</span>
      <a href="sitemap.html" style="color:#fff; font-weight:600;">서비스 모음</a>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <h1>🎲 로또 번호 추첨기</h1>
    <p>아래 버튼을 눌러 1부터 45까지 숫자 중 무작위로 6개를 뽑아보세요.</p>
    <button onclick="generate()">번호 뽑기</button>
    <div id="result"></div>
  </main>

  <!-- Footer -->
  <footer style="text-align:center; padding:20px; background:#3A9ED9; color:#fff; font-size:0.9rem;">
    이 페이지는 <strong>JBMSOFT</strong>에서 제작하였습니다.  
    &nbsp;|&nbsp;  
    <a href="index.html" style="color:#fff; text-decoration:underline;">메인으로 돌아가기</a>
  </footer>

  <script>
    function generate() {
      const nums = [];
      while (nums.length < 6) {
        const n = Math.floor(Math.random() * 45) + 1;
        if (!nums.includes(n)) nums.push(n);
      }
      nums.sort((a, b) => a - b);
      document.getElementById('result').innerText = nums.join(', ');
    }
  </script>
</body>
