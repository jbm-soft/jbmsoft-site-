<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>가위바위보 게임 – JBMSOFT</title>
  <meta
    name="description"
    content="JBMSOFT의 무료 가위바위보 게임입니다. 가위, 바위, 보 중 하나를 선택하여 컴퓨터와 승부를 겨뤄보세요. 연승 기록과 응원 메시지도 확인할 수 있습니다."
  />
  <meta name="keywords" content="가위바위보, RPS 게임, JBMSOFT" />
  <link rel="canonical" href="https://jbmsoft.co.kr/rps.html" />
  <link href="style.css" rel="stylesheet" />
  <style>
    :root {
      --bg-start: #fbc2eb;
      --bg-end: #a6c1ee;
      --btn-bg: #7f39fb;
      --btn-hover: #bb86fc;
      --text-dark: #333;
      --card-bg: #fff;
      --shadow: rgba(0, 0, 0, 0.1);
    }
    body {
      background: linear-gradient(135deg, var(--bg-start), var(--bg-end));
    }
    main {
      max-width: 480px;
      margin: 80px auto;
      padding: 0 16px;
      text-align: center;
    }
    h1 {
      font-size: 2.4rem;
      color: #fff;
      margin-bottom: 8px;
    }
    .subtitle {
      color: #f3f3f3;
      margin-bottom: 24px;
      font-size: 1rem;
    }
    .choices {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 24px;
    }
    .choice-btn {
      font-size: 2rem;
      background: var(--card-bg);
      border: none;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      cursor: pointer;
      box-shadow: 0 4px 16px var(--shadow);
      transition: transform .2s, box-shadow .2s;
    }
    .choice-btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 24px var(--shadow);
    }
    .result-card {
      background: var(--card-bg);
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 8px 24px var(--shadow);
      color: var(--text-dark);
      font-size: 1.1rem;
      min-height: 120px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin-bottom: 16px;
    }
    .streak {
      margin-top: 12px;
      font-weight: 600;
      color: var(--btn-bg);
    }
    .link-box {
      margin-top: 24px;
      color: #f0f0f0;
      font-size: 0.9rem;
    }
    .link-box a { color: #fff; text-decoration: underline; }
  </style>
</head>
<body>
  <main>
    <h1>가위바위보 게임</h1>
    <div class="subtitle">가위✌️, 바위✊, 보✋ 중 하나를 선택하세요!</div>
    <div class="choices">
      <button class="choice-btn" data-choice="✌️">✌️</button>
      <button class="choice-btn" data-choice="✊">✊</button>
      <button class="choice-btn" data-choice="✋">✋</button>
    </div>
    <div class="result-card" id="resultCard">
      결과가 여기에 표시됩니다.
    </div>
    <div class="streak" id="streakDisplay">현재 연승: 0</div>
    <div class="link-box">
      <a href="sitemap.html">← 서비스 모음으로 돌아가기</a>
    </div>
  </main>

  <script>
    const buttons = document.querySelectorAll('.choice-btn');
    const resultCard = document.getElementById('resultCard');
    const streakDisplay = document.getElementById('streakDisplay');
    let winStreak = 0;

    const messages = {
      win: [
        "멋져요! 다음도 이길 수 있을 거예요!",
        "연승 멈추기 아쉬워요! 계속 도전하세요!",
        "당신의 선택은 탁월했습니다!"
      ],
      lose: [
        "괜찮아요, 다음엔 꼭 이길 거예요!",
        "실패는 성공의 어머니, 다시 도전해보세요!",
        "아쉽지만, 다시 시도해봅시다!"
      ],
      draw: [
        "한 번 더 겨뤄보세요! 무승부도 멋져요!",
        "비겼네요! 곧 승리할 거예요!",
        "승부는 다음 라운드에서!"
      ]
    };

    function getResult(user, comp) {
      if (user === comp) return 'draw';
      if (
        (user === '✊' && comp === '✌️') ||
        (user === '✌️' && comp === '✋') ||
        (user === '✋' && comp === '✊')
      ) return 'win';
      return 'lose';
    }

    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        const user = btn.getAttribute('data-choice');
        const options = ['✊','✌️','✋'];
        const comp = options[Math.floor(Math.random()*3)];
        const outcome = getResult(user, comp);

        // Update streak and message
        let msgList = messages[outcome];
        let msg = msgList[Math.floor(Math.random()*msgList.length)];
        if (outcome === 'win') {
          winStreak++;
        } else {
          winStreak = 0;
        }

        // Display
        resultCard.innerHTML = `
          당신: ${user}<br>
          컴퓨터: ${comp}<br>
          <strong>${outcome === 'win' ? '승리!' : outcome === 'lose' ? '패배!' : '무승부!'}</strong><br>
          <em>${msg}</em>
        `;
        streakDisplay.innerText = `현재 연승: ${winStreak}`;
      });
    });
  </script>
</body>
</html>
