<!DOCTYPE html>
<html lang="ko">
<head>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7745579506788339"
     crossorigin="anonymous"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>💬 랜덤 명언 출력기 – JBMSOFT</title>
  <meta
    name="description"
    content="JBMSOFT의 랜덤 명언 출력기입니다. 다양한 주제의 명언을 감상하고, 마음에 드는 명언은 공유하거나 북마크해보세요."
  />
  <meta name="keywords" content="명언, 인용구, 랜덤 명언, 동기부여, JBMSOFT" />
  <link rel="canonical" href="https://jbmsoft.co.kr/quotes.html" />
  <link href="style.css" rel="stylesheet" />

  <style>
    :root {
      --bg-start: #fbc2eb;
      --bg-end: #a6c1ee;
      --btn-bg: #7f39fb;
      --btn-hover: #bb86fc;
      --text-dark: #333;
      --card-bg: #fff;
      --shadow: rgba(0,0,0,0.1);
      --accent: #7f39fb;
    }
    body {
      margin:0; padding:0;
      font-family:'Inter',sans-serif;
      background: linear-gradient(135deg, var(--bg-start), var(--bg-end));
      color: var(--text-dark);
      text-align:center;
    }
    main {
      max-width:480px;
      margin:80px auto;
      padding:0 16px;
    }
    h1 {
      font-size:2.4rem; color:#fff; margin-bottom:8px;
    }
    .subtitle {
      color:#f3f3f3; margin-bottom:24px; font-size:1rem;
    }
    .card {
      background: var(--card-bg);
      border-radius:16px;
      box-shadow:0 8px 24px var(--shadow);
      padding:24px;
      position: relative;
      overflow:hidden;
      transition: transform .2s;
    }
    .card:hover { transform: translateY(-4px); }
    .quote-text {
      font-size:1.2rem;
      font-style: italic;
      margin-bottom:16px;
      min-height:80px;
    }
    .quote-author {
      font-weight:600;
      color: var(--accent);
      margin-bottom:16px;
    }
    .buttons {
      display:flex;
      justify-content:center;
      gap:12px;
      flex-wrap:wrap;
    }
    .buttons button {
      padding:10px 16px;
      background: var(--btn-bg);
      color:#fff;
      border:none;
      border-radius:6px;
      cursor:pointer;
      transition: background .3s, transform .2s;
    }
    .buttons button:hover {
      background: var(--btn-hover);
      transform: translateY(-2px);
    }
    .category-select {
      margin-bottom:16px;
    }
    .category-select select {
      padding:8px 12px;
      font-size:1rem;
      border-radius:6px;
      border:1px solid #ccc;
      outline:none;
    }
    .link-box {
      margin-top:32px;
      font-size:0.9rem;
      color:#f0f0f0;
    }
    .link-box a { color:#fff; text-decoration:underline; }
  </style>
</head>
<body>
  <main>
    <h1>💬 랜덤 명언 출력기</h1>
    <div class="subtitle">다양한 주제의 명언으로 오늘의 영감을 얻어보세요!</div>

    <div class="category-select">
      <select id="category">
        <option value="all">전체</option>
        <option value="motivation">동기부여</option>
        <option value="life">인생</option>
        <option value="success">성공</option>
        <option value="humor">유머</option>
      </select>
    </div>

    <div class="card">
      <div class="quote-text" id="quoteText">버튼을 눌러 명언을 받아보세요.</div>
      <div class="quote-author" id="quoteAuthor"></div>
      <div class="buttons">
        <button id="newQuoteBtn">새 명언</button>
        <button id="bookmarkBtn">북마크</button>
        <button id="shareBtn">공유</button>
      </div>
    </div>

    <div class="link-box">
      <a href="sitemap.html">← 서비스 모음으로 돌아가기</a>
    </div>
  </main>

  <script>
    const quotes = [
      { text: "성공은 최선의 복수다.", author: "프랭크 시나트라", category: "success" },
      { text: "행복은 습관이다.", author: "허브 켈러허", category: "life" },
      { text: "할 수 있다고 생각하든 할 수 없다고 생각하든 당신이 옳다.", author: "헨리 포드", category: "motivation" },
      { text: "인생은 자전거를 타는 것과 같다. 균형을 잡기 위해 계속 움직여야 한다.", author: "아인슈타인", category: "life" },
      { text: "나는 아직 배고프다.", author: "마이클 조던", category: "motivation" },
      { text: "실패는 성공의 어머니.", author: "토마스 에디슨", category: "success" },
      { text: "웃음은 최고의 약이다.", author: "프랭크 클라크", category: "humor" },
      { text: "오늘 할 수 있는 일을 내일로 미루지 마라.", author: "벤자민 프랭클린", category: "motivation" },
      { text: "준비 없는 성공은 불행을 낳는다.", author: "벤자민 디즈레일리", category: "success" },
      { text: "삶은 우리가 만드는 것이다.", author: "마야 안젤루", category: "life" },
      { text: "아무것도 시도하지 않으면 아무것도 이루지 못한다.", author: "아놀드 글래스고", category: "motivation" },
      { text: "가장 큰 위험은 위험을 감수하지 않는 것이다.", author: "마크 저커버그", category: "success" },
      { text: "유머는 삶의 돌다리.", author: "패트릭 오브라이언", category: "humor" },
      { text: "인생은 짧다, 미소를 짓자.", author: "찰리 채플린", category: "humor" },
      { text: "성공은 작은 일들의 반복이다.", author: "로버트 콜리어", category: "success" }
    ];

    const newBtn = document.getElementById('newQuoteBtn');
    const bookmarkBtn = document.getElementById('bookmarkBtn');
    const shareBtn = document.getElementById('shareBtn');
    const quoteText = document.getElementById('quoteText');
    const quoteAuthor = document.getElementById('quoteAuthor');
    const categorySelect = document.getElementById('category');
    let currentQuote = null;
    let bookmarks = JSON.parse(localStorage.getItem('bookmarks')||'[]');

    function getRandomQuote() {
      const cat = categorySelect.value;
      const filtered = cat==='all' ? quotes : quotes.filter(q=>q.category===cat);
      return filtered[Math.floor(Math.random()*filtered.length)];
    }

    function displayQuote() {
      currentQuote = getRandomQuote();
      quoteText.innerText = `"${currentQuote.text}"`;
      quoteAuthor.innerText = `— ${currentQuote.author}`;
    }

    newBtn.addEventListener('click', displayQuote);

    bookmarkBtn.addEventListener('click', () => {
      if (!currentQuote) return alert('먼저 명언을 불러오세요.');
      bookmarks.push(currentQuote);
      localStorage.setItem('bookmarks', JSON.stringify(bookmarks));
      alert('북마크에 저장되었습니다.');
    });

    shareBtn.addEventListener('click', () => {
      if (!currentQuote) return alert('먼저 명언을 불러오세요.');
      const shareText = `${currentQuote.text} — ${currentQuote.author}`;
      navigator.clipboard.writeText(shareText)
        .then(()=>alert('명언이 클립보드에 복사되었습니다.'))
        .catch(()=>alert('복사에 실패했습니다.'));
    });

    // 초기 명언
    displayQuote();
  </script>
</body>
</html>
