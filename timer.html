  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>⏲️ 무료 온라인 타이머 – JBMSOFT</title>
  <meta
    name="description"
    content="JBMSOFT의 무료 온라인 타이머입니다. +1분·+5분·+10분·+15분·+30분·+60분 버튼으로 원하는 만큼 시간을 추가하고, 알람 사운드까지 지원합니다."
  />
  <meta
    name="keywords"
    content="온라인 타이머, 무료 타이머, 무료 온라인 타이머, 스톱워치, 무료 스톱워치, 웹 타이머, JBMSOFT"
  />
  <link rel="canonical" href="https://jbmsoft.co.kr/timer.html" />
  <link href="style.css" rel="stylesheet" />

  <style>
    :root {
      --bg-start: #fbc2eb;
      --bg-end: #a6c1ee;
      --text-dark: #333;
      --card-bg: #fff;
      --shadow: rgba(0, 0, 0, 0.1);
      --accent-short: #6ec1e4;
      --accent-mid: #f4b400;
      --accent-long: #d93025;
      --btn-text: #fff;
    }
    body {
      background: linear-gradient(135deg, var(--bg-start), var(--bg-end));
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    main {
      max-width: 480px;
      margin: 80px auto;
      padding: 0 16px;
    }
    h1 {
      font-size: 2.4rem;
      color: #fff;
      margin-bottom: 8px;
    }
    .subtitle {
      color: #f3f3f3;
      margin-bottom: 24px;
      font-size: 1rem;
    }
    .timer-card {
      background: var(--card-bg);
      border-radius: 16px;
      box-shadow: 0 8px 24px var(--shadow);
      padding: 32px 16px;
      margin-bottom: 24px;
      position: relative;
      overflow: hidden;
    }
    .progress-circle {
      width: 200px;
      height: 200px;
      margin: 0 auto 16px;
      position: relative;
    }
    .progress-circle svg {
      transform: rotate(-90deg);
      width: 100%;
      height: 100%;
    }
    .progress-circle circle {
      fill: none;
      stroke-width: 12;
      stroke-linecap: round;
    }
    .progress-bg {
      stroke: #eee;
    }
    .progress-bar {
      stroke: var(--text-dark);
      stroke-dasharray: 629;
      stroke-dashoffset: 629;
      transition: stroke-dashoffset 0.3s linear;
    }
    .time-display {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2rem;
      font-weight: 700;
      color: var(--text-dark);
    }

    .presets {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
      margin-bottom: 16px;
    }
    .presets button {
      flex: 1 1 30%;
      padding: 10px 0;
      border: none;
      border-radius: 6px;
      color: var(--btn-text);
      font-weight: 600;
      cursor: pointer;
      transition: transform .2s;
    }
    .presets button:nth-child(1),
    .presets button:nth-child(2),
    .presets button:nth-child(3),
    .presets button:nth-child(4) {
      background: var(--accent-short);
    }
    .presets button:nth-child(5) {
      background: var(--accent-mid);
    }
    .presets button:nth-child(6) {
      background: var(--accent-long);
    }
    .presets button:hover {
      transform: translateY(-2px);
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-top: 16px;
    }
    .controls button {
      padding: 10px 20px;
      color: var(--btn-text);
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: transform .2s;
    }
    #startBtn {
      background: var(--accent-short);
    }
    #pauseBtn {
      background: var(--accent-mid);
    }
    #resetBtn {
      background: var(--accent-long);
    }
    .controls button:disabled {
      opacity: 0.5;
      cursor: default;
    }
    .controls button:hover:not(:disabled) {
      transform: translateY(-2px);
    }

    .link-box {
      margin-top: 32px;
      color: #f0f0f0;
      font-size: 0.9rem;
    }
    .link-box a {
      color: #fff;
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <main>
    <h1>⏲️ 무료 온라인 타이머</h1>
    <div class="subtitle">
      JBMSOFT의 무료 온라인 타이머입니다. 버튼으로 원하는 만큼 시간을 추가하세요.
    </div>
    <div class="timer-card">
      <div class="progress-circle">
        <svg>
          <circle class="progress-bg" cx="100" cy="100" r="100"></circle>
          <circle class="progress-bar" cx="100" cy="100" r="100"></circle>
        </svg>
        <div class="time-display" id="timeDisplay">00:00</div>
      </div>
      <div class="presets">
        <button data-seconds="60">1분</button>
        <button data-seconds="300">5분</button>
        <button data-seconds="600">10분</button>
        <button data-seconds="900">15분</button>
        <button data-seconds="1800">30분</button>
        <button data-seconds="3600">60분</button>
      </div>
      <div class="controls">
        <button id="startBtn">시작</button>
        <button id="pauseBtn" disabled>일시정지</button>
        <button id="resetBtn" disabled>리셋</button>
      </div>
      <audio id="alarmSound" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg"></audio>
    </div>
    <div class="link-box">
      <a href="sitemap.html">← 서비스 모음으로 돌아가기</a>
    </div>
  </main>

  <script>
    const startBtn = document.getElementById('startBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const resetBtn = document.getElementById('resetBtn');
    const timeDisplay = document.getElementById('timeDisplay');
    const alarmSound = document.getElementById('alarmSound');
    const progressBar = document.querySelector('.progress-bar');
    const presets = document.querySelectorAll('.presets button');

    let totalSeconds = 0,
        remaining = 0,
        timerInterval;

    function updateDisplay(sec) {
      const m = String(Math.floor(sec/60)).padStart(2,'0');
      const s = String(sec%60).padStart(2,'0');
      timeDisplay.textContent = `${m}:${s}`;
      progressBar.style.strokeDashoffset = 629 * (1 - sec / (totalSeconds || 1));
    }

    function startTimer() {
      if (remaining <= 0) return;
      startBtn.disabled = true;
      pauseBtn.disabled = false;
      resetBtn.disabled = false;
      timerInterval = setInterval(() => {
        remaining--;
        updateDisplay(remaining);
        if (remaining <= 0) {
          clearInterval(timerInterval);
          alarmSound.play();
          pauseBtn.disabled = true;
        }
      }, 1000);
    }

    function pauseTimer() {
      clearInterval(timerInterval);
      startBtn.disabled = false;
      pauseBtn.disabled = true;
    }

    function resetTimer() {
      clearInterval(timerInterval);
      totalSeconds = remaining = 0;
      updateDisplay(0);
      startBtn.disabled = false;
      pauseBtn.disabled = true;
      resetBtn.disabled = true;
    }

    presets.forEach(btn => {
      btn.addEventListener('click', () => {
        const add = parseInt(btn.dataset.seconds);
        totalSeconds += add;
        remaining += add;
        updateDisplay(remaining);
        resetBtn.disabled = false;
      });
    });

    startBtn.addEventListener('click', startTimer);
    pauseBtn.addEventListener('click', pauseTimer);
    resetBtn.addEventListener('click', resetTimer);

    // 초기 화면 표시
    updateDisplay(0);
  </script>
</body>
</html>
