<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>온라인 타이머 – JBMSOFT</title>
  <meta
    name="description"
    content="JBMSOFT가 제공하는 무료 온라인 타이머입니다. 사용하기 쉬운 프리셋과 진행 표시, 알람 사운드로 시간 관리를 도와드립니다."
  />
  <meta name="keywords" content="온라인 타이머, 타이머, JBMSOFT" />
  <link rel="canonical" href="https://jbmsoft.co.kr/timer.html" />
  <link href="style.css" rel="stylesheet" />
  <style>
    :root {
      --bg-start: #fbc2eb;
      --bg-end: #a6c1ee;
      --btn-bg: #7f39fb;
      --btn-hover: #bb86fc;
      --text-dark: #333;
      --card-bg: #fff;
      --accent: #7f39fb;
      --shadow: rgba(0, 0, 0, 0.1);
    }
    body {
      background: linear-gradient(135deg, var(--bg-start), var(--bg-end));
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
    }
    main {
      max-width: 480px;
      margin: 80px auto;
      padding: 0 16px;
      text-align: center;
    }
    h1 {
      font-size: 2.4rem;
      color: #fff;
      margin-bottom: 8px;
    }
    .subtitle {
      color: #f3f3f3;
      margin-bottom: 24px;
      font-size: 1rem;
    }
    .timer-card {
      background: var(--card-bg);
      border-radius: 16px;
      box-shadow: 0 8px 24px var(--shadow);
      padding: 32px 16px;
      position: relative;
      overflow: hidden;
      margin-bottom: 24px;
    }
    /* Circular progress */
    .progress-circle {
      width: 200px; height: 200px;
      margin: 0 auto 16px;
      position: relative;
    }
    .progress-circle svg {
      transform: rotate(-90deg);
      width: 100%; height: 100%;
    }
    .progress-circle circle {
      fill: none;
      stroke-width: 12;
      stroke-linecap: round;
    }
    .progress-bg {
      stroke: #eee;
    }
    .progress-bar {
      stroke: var(--accent);
      stroke-dasharray: 629; /* 2πr where r=100-6 */
      stroke-dashoffset: 629;
      transition: stroke-dashoffset 0.3s linear;
    }
    .time-display {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2rem;
      font-weight: 700;
      color: var(--text-dark);
    }
    .presets {
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
      margin-bottom: 16px;
    }
    .presets button {
      padding: 8px 16px;
      background: var(--btn-bg);
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background .3s;
    }
    .presets button:hover {
      background: var(--btn-hover);
    }
    .controls {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-top: 16px;
    }
    .controls button {
      padding: 10px 20px;
      background: var(--btn-bg);
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background .3s, transform .2s;
    }
    .controls button:hover {
      background: var(--btn-hover);
      transform: translateY(-2px);
    }
    .link-box {
      margin-top: 32px;
      color: #f0f0f0;
      font-size: 0.9rem;
    }
    .link-box a { color: #fff; text-decoration: underline; }
  </style>
</head>
<body>
  <main>
    <h1>⏲️ 온라인 타이머</h1>
    <div class="subtitle">
      프리셋 버튼, 원형 진행 표시, 알람 사운드로 시간 관리하기
    </div>
    <div class="timer-card">
      <div class="progress-circle">
        <svg>
          <circle class="progress-bg" cx="100" cy="100" r="100"></circle>
          <circle class="progress-bar" cx="100" cy="100" r="100"></circle>
        </svg>
        <div class="time-display" id="timeDisplay">00:00</div>
      </div>
      <div class="presets">
        <button data-seconds="300">5분</button>
        <button data-seconds="600">10분</button>
        <button data-seconds="900">15분</button>
      </div>
      <div class="controls">
        <button id="startBtn">시작</button>
        <button id="pauseBtn" disabled>일시정지</button>
        <button id="resetBtn" disabled>리셋</button>
      </div>
      <audio id="alarmSound" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg"></audio>
    </div>
    <div class="link-box">
      <a href="sitemap.html">← 서비스 모음으로 돌아가기</a>
    </div>
  </main>

  <script>
    const startBtn = document.getElementById('startBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const resetBtn = document.getElementById('resetBtn');
    const timeDisplay = document.getElementById('timeDisplay');
    const alarmSound = document.getElementById('alarmSound');
    const progressBar = document.querySelector('.progress-bar');
    const presets = document.querySelectorAll('.presets button');

    let totalSeconds = 0, remaining = 0, timerInterval;

    function updateDisplay(sec) {
      const m = String(Math.floor(sec/60)).padStart(2,'0');
      const s = String(sec%60).padStart(2,'0');
      timeDisplay.textContent = `${m}:${s}`;
      const pct = remaining / totalSeconds;
      progressBar.style.strokeDashoffset = 629 * (1 - pct);
    }

    function startTimer() {
      if (remaining <= 0) return;
      startBtn.disabled = true;
      pauseBtn.disabled = false;
      resetBtn.disabled = false;
      timerInterval = setInterval(() => {
        remaining--;
        updateDisplay(remaining);
        if (remaining <= 0) {
          clearInterval(timerInterval);
          alarmSound.play();
          pauseBtn.disabled = true;
        }
      }, 1000);
    }

    function pauseTimer() {
      clearInterval(timerInterval);
      startBtn.disabled = false;
      pauseBtn.disabled = true;
    }

    function resetTimer() {
      clearInterval(timerInterval);
      remaining = totalSeconds;
      updateDisplay(remaining);
      startBtn.disabled = false;
      pauseBtn.disabled = true;
      resetBtn.disabled = true;
    }

    presets.forEach(btn => {
      btn.addEventListener('click', () => {
        clearInterval(timerInterval);
        totalSeconds = remaining = parseInt(btn.dataset.seconds);
        updateDisplay(remaining);
        startBtn.disabled = false;
        pauseBtn.disabled = true;
        resetBtn.disabled = true;
      });
    });

    startBtn.addEventListener('click', startTimer);
    pauseBtn.addEventListener('click', pauseTimer);
    resetBtn.addEventListener('click', resetTimer);

    // initialize default 5 min
    presets[0].click();
  </script>
</body>
</html>
